{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviewers List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark text color */
            overflow-x: hidden; /* Hide horizontal scrollbar */
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensure page height is at least viewport height */
        }

        /* Header */
        header {
            background-color: #044f81; /* Company primary color */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 250px; /* Adjust as needed */
            filter: brightness(0) invert(1); /* Make the logo white */
        }

        .header-content {
            margin: 0 auto;
            max-width: 600px; /* Adjust as needed */
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: bold;
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Navigation */
        nav {
            background-color: #fefefe; /* Company secondary color */
            padding: 45px 15px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #044f81; /* Dark blue link color */
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 15px 30px; /* Increased padding */
            border: 2px solid #044f81; /* Dark blue border */
            border-radius: 10px; /* Rounded corners */
            background-color: transparent;
            font-size: 18px; /* Increased font size */
        }

        nav ul li a:hover {
            color: #fff; /* White text color on hover */
            background-color: #044f81; /* Dark blue background on hover */
        }

        /* Main content */
        main {
            padding: 20px;
            text-align: center;
            margin-bottom: 50px; /* Adjust to make space for footer */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #044f81; /* Dark blue heading color */
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .interviewer-button {
            display: inline-block;
            width: 200px; /* Set a fixed width for all buttons */
            padding: 10px;
            background-color: #044f81;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .interviewer-button:hover {
            background-color: #033b5d;
        }

        /* Footer */
        footer {
            background-color: #044f81; /* Company primary color */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            z-index: 999; /* Ensure footer stays on top */
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'home' %}">
            <img src="{% static 'candidates/logoo.png' %}" alt="Hire-Pro Logo" class="logo">
        </a>        
        <div class="header-content">
            <h1>Hiring Team</h1>
            <p>Streamline your hiring process with our advanced ATS platform.</p>
        </div>
    </header>
    
    <main>
        <h1>Interviewers</h1>
        <div>
            <canvas id="interviewersChart" style="max-width: 800px; height: 400px; margin: 0 auto;"></canvas>
        </div>
        <div class="buttons-container">
            {% for interviewer in interviewers %}
                <a href="{% url 'interviewer_candidates' interviewer=interviewer %}" class="interviewer-button">{{ interviewer }}</a>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>Copyright Â© 2024 All rights reserved with Learnfluence Education Private Limited</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('interviewersChart').getContext('2d');
            const interviewers = {{ interviewers_data|safe }};
            const labels = Object.keys(interviewers);
            const data = Object.values(interviewers);

            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(4, 79, 129, 0.9)');
            gradient.addColorStop(1, 'rgba(4, 79, 129, 0.1)');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Interviews Conducted',
                        data: data,
                        backgroundColor: gradient,
                        borderColor: 'rgba(4, 79, 129, 1)',
                        borderWidth: 1,
                        hoverBackgroundColor: 'rgba(4, 79, 129, 0.7)',
                        hoverBorderColor: 'rgba(4, 79, 129, 1)',
                        borderSkipped: false,
                        barPercentage: 0.6,
                        categoryPercentage: 0.5,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#044f81',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            enabled: true,
                            backgroundColor: 'rgba(4, 79, 129, 0.8)',
                            titleFont: {
                                size: 16,
                                weight: 'bold',
                                family: 'Arial'
                            },
                            bodyFont: {
                                size: 14,
                                family: 'Arial'
                            },
                            callbacks: {
                                label: function(tooltipItem) {
                                    return ` ${tooltipItem.dataset.label}: ${tooltipItem.raw}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(4, 79, 129, 0.2)'
                            },
                            ticks: {
                                color: '#044f81',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#044f81',
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
